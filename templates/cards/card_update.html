{% extends '_base.html' %}

<title>{% block title %}Card Update{% endblock %}</title>

{% block content %}

<h1>Edit</h1>
{% if message %}
<div class="alert alert-danger" role="alert">{{ message }}</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
</form>

{% endblock content %}
